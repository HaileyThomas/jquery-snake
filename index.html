<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>jQuery Snake Game</title>
</head>
<body>
    <main>
        <div id="phone">
            <div id="screen">
                <div id="ear-piece"></div>
                <div id="nokia-header">
                    <h2>NOKIA</h2>
                </div>
                <div id="game-container">
                    <!-- game goes here -->
                    <canvas id="canvas" width="350" height="300"></canvas>
                </div>
            </div>
            <div id="main-buttons">
                <div id="left-main-buttons"></div>
                <div id="center-main-button"></div>
                <div id="right-main-buttons"></div>
            </div>
            <div id="phone-buttons-one">
                <div id="button-one"></div>
                <div id="button-two"></div>
                <div id="button-three"></div>
            </div>
            <div id="phone-buttons-two">
                <div id="button-four"></div>
                <div id="button-five"></div>
                <div id="button-six"></div>
            </div>
            <div id="phone-buttons-three">
                <div id="button-seven"></div>
                <div id="button-eight"></div>
                <div id="button-nine"></div>
            </div>
            <div id="phone-buttons-four">
                <div id="button-left"></div>
                <div id="button-zero"></div>
                <div id="button-right"></div>
            </div>
        </div>
    </main>

    <script src = "./assets/js/jquery-3.1.1.js" ></script>
    <script src = "./assets/js/script.js"></script>
</body>
</html>
