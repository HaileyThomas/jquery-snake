<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>jQuery Snake Game</title>
</head>
<body>
    <main>
        <div id="phone">
            <div id="screen">
                <div id="ear-piece"></div>
                <div id="nokia-header">
                    <h2>NOKIA</h2>
                </div>
                <div id="game-container">
                    <!-- game goes here -->
                    <canvas id="canvas" width="350" height="300"></canvas>
                </div>
            </div>
            <div id="main-buttons">
                <div id="left-main-buttons">
                    <div id="left-top-button" class="btn-main">
                        <ion-icon name="remove-outline" size="large" class="white-icon"></ion-icon>
                    </div>
                    <div id="left-bottom-button" class="btn-main">
                        <ion-icon name="remove-outline" size="large" class="green-icon"></ion-icon>
                    </div>
                </div>
                <div id="center-main-button"></div>
                <div id="right-main-buttons">
                    <div id="right-top-button" class="btn-main">
                        <ion-icon name="remove-outline" size="large" class="white-icon"></ion-icon>
                    </div>
                    <div id="right-bottom-button" class="btn-main">
                        <ion-icon name="remove-outline" size="large" class="red-icon"></ion-icon>
                    </div>
                </div>
            </div>
            <div id="phone-buttons-one" class="btn-row">
                <div id="button-one" class="btn">
                    <p>1</p>
                    <ion-icon name="recording-outline" class="recording-icon"></ion-icon>
                </div>
                <div id="button-two" class="btn">
                    <p>2</p>
                    <p>abc</p>
                </div>
                <div id="button-three" class="btn">
                    <p>def</p>
                    <p>3</p>
                </div>
            </div>
            <div id="phone-buttons-two" class="btn-row">
                <div id="button-four" class="btn">
                    <p>4</p>
                    <p>ghi</p>
                </div>
                <div id="button-five" class="btn">
                    <p>5</p>
                    <p>jkl</p>
                </div>
                <div id="button-six" class="btn">
                    <p>mno</p>
                    <p>6</p>
                </div>
            </div>
            <div id="phone-buttons-three" class="btn-row">
                <div id="button-seven" class="btn">
                    <p>7</p>
                    <p>pqrs</p>
                </div>
                <div id="button-eight" class="btn">
                    <p>8</p>
                    <p>tuv</p>
                </div>
                <div id="button-nine" class="btn">
                    <p>wxyz</p>
                    <p>9</p>
                </div>
            </div>
            <div id="phone-buttons-four" class="btn-row">
                <div id="button-left" class="btn">
                    <p>*</p>
                    <p>+</p>
                </div>
                <div id="button-zero" class="btn">
                    <p>0</p>
                    <p>_</p>
                </div>
                <div id="button-right" class="btn">
                    <p>~</p>
                    <p>#</p>
                </div>
            </div>
        </div>
    </main>

    <script src = "./assets/js/jquery-3.1.1.js" ></script>
    <script src = "./assets/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
